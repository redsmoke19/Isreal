<!DOCTYPE html>
<html lang="ru-RU">
  <head>
    <meta charset="utf-8">
    <title>Главная страница</title><!--[if IE]>
    <meta http-equiv="X-UA-Compatible" content="IE = edge"><![endif]-->
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css"><!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script><![endif]-->
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__nav"><a class="header__phone" href="tel:+792726216581">+ (972) 2 – 621 – 6581</a>
          <picture>
            <source type="image/webp" srcset="img/logo1x.webp, img/logo2x.webp 2x"><img class="header__logo" src="img/logo1x.png" srcset="img/logo2x.png 2x" alt="Логотип фирмы Маса">
          </picture><a class="header__callback">заказать звонок</a>
        </div>
        <div class="header__hero hero">
          <!--svg(width="100%" height="300")-->
          <!--    pattern(id="pattern" patternUnits="userSpaceOnUse" width="1200" height="300" viewbox="75 90 1200 300")-->
          <!--        image(xlink:href="/img/hero_overlay.png" width="1057" height="726")-->
          <!--    text.rrr(x="0" y="300") Израиль-->
          <p class="hero__text">Учёба, путешествие и карьера для еврейской молодёжи</p>
          <div class="hero__mouse-scroll">
            <svg class="svg-sprite-icon icon-icon-circle_big hero__icon hero__icon--big-circle" width="76" height="76">
              <use xlink:href="img/sprite_auto.svg#icon-circle_big"></use>
            </svg>
            <svg class="svg-sprite-icon icon-icon-circle_small hero__icon hero__icon--small-circle" width="54" height="54">
              <use xlink:href="img/sprite_auto.svg#icon-circle_small"></use>
            </svg>
            <svg class="svg-sprite-icon icon-icon-mouse hero__icon hero__icon--mouse" width="32" height="28">
              <use xlink:href="img/sprite_auto.svg#icon-mouse"></use>
            </svg>
            <!--+icon('icon-line', 'hero__icon hero__icon--line', '1', '56')-->
          </div>
        </div>
      </div>
    </header>
    <div class="content">
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
